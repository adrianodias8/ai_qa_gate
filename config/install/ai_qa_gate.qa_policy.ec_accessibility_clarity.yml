examples_bad: |
  BAD: "The DSA, DMA, GDPR and NIS2 create a comprehensive framework..." (undefined acronyms)
  BAD: "Providers must ensure interoperability of ancillary services pursuant to ex ante obligations." (jargon-heavy)
  BAD: "See Art. 6(1)(a) GDPR." (assumes legal familiarity)

