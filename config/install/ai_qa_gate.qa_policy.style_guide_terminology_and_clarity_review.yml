id: style_guide_terminology_and_clarity_review
label: 'Style guide - Terminology and Clarity Review'
policy_text: 'Ensure text uses consistent, plain terminology and avoids jargon. Define acronyms on first use. Replace technical or formal terms with simpler alternatives. Reword or break down long sentences. Avoid repetition and ambiguous references.'
examples_good: "- \"Commenced dissemination of information pertaining to...\"\r\n- \"SME stakeholders should peruse documentation...\"\r\n- Full legal citations without explanation\r\n- \"Not unlikely,\" \"not less than\""
examples_bad: "- \"Commenced dissemination of information pertaining to...\"\r\n- \"SME stakeholders should peruse documentation...\"\r\n- Full legal citations without explanation\r\n- \"Not unlikely,\" \"not less than\""
disallowed_phrases: "- Unexplained acronyms\r\n- Bureaucratic constructions (\"in accordance with,\" \"undertake an analysis\")\r\n- Double negatives\r\n- Inconsistent spellings (e.g., \"organize\" and \"organise\")"
required_disclaimers: 'None required.'
