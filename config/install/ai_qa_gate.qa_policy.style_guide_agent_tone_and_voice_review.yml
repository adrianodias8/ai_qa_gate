id: style_guide_agent_tone_and_voice_review
label: 'Style guide - Tone and Voice Review'
policy_text: 'Ensure all content is conversational, reader-friendly, and written in active voice. Use plain language, contractions where appropriate, and speak directly to the reader ("you"). Avoid administrative or bureaucratic tone.'
examples_good: "- \"You can submit a complaint online, and we’ll guide you through each step.\"\r\n- \"We’re updating our guidelines to help you find information faster.\"\r\n- \"The tool is easy to use – just click ‘Start’ and follow the prompts.\""
examples_bad: "- \"Complaints can be submitted to the Commission in writing.\"\r\n- \"It is often the case that users experience difficulties during registration.\"\r\n- \"The first thing to keep in mind is that the procedure must hereby be completed in full.\""
disallowed_phrases: "- \"It is often the case that...\"\r\n- \"The first thing to keep in mind is that...\"\r\n- \"Please be aware that...\"\r\n- \"Remember that...\"\r\n- Bureaucratic terms like \"hereby,\" \"thereof\"\r\n- Third-person references like \"the user,\" \"he/she\""
required_disclaimers: 'None required.'
