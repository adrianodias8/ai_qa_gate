name: 'AI QA Gate'
type: module
description: 'Configurable AI Content QA gate framework for any entity type with pluggable report analyzers and optional moderation gating.'
core_version_requirement: ^10 || ^11
package: AI
configure: ai_qa_gate.admin_profiles

dependencies:
  - drupal:field
  - drupal:text
  - drupal:user
  - drupal:options
  - ai:ai
  - ai_agents:ai_agents
  - ai_context:ai_context

test_dependencies:
  - drupal:node
  - content_moderation:content_moderation

